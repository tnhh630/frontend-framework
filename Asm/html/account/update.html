<div class="row" style="margin-top: 200px; margin-left: 450px; width: 1150px;">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-10 my-5">
            <div class="card-body p-4 p-sm-5">
                <h3 class="card-title text-center mb-5 fw-light fs-5">THÔNG TIN THÍ SINH</h5>
                    <form class="update">
                        <div class="form-floating mb-3">
                            <label for="floatingInput">Họ và tên</label>
                            <input type="text" class="form-control"  ng-model="fullname" name="fullname" id="fullname"
                                 />
                        </div>
                        <div class="form-floating mb-3">
                            <label for="floatingInput">Địa chỉ Email</label>
                            <input type="email" class="form-control"  disabled ng-model="email" name="email"
                                id="email">

                        </div>
                        <div class="form-floating mb-3">
                            <label for="floatingPassword">Mật khẩu</label>
                            <input type="password" class="form-control" ng-model="password" name="password" id="password"
                                >

                        </div>





                        <div class="text-center">
                            <button class="btn btn-success w-100 " type="submit" ng-click="update();">LƯU
                            </button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
